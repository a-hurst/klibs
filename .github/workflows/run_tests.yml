name: Tests

on:
  push:
    branches: [ testing ]
  pull_request:
    branches: [ testing ]
  create:
    branches: [ testing ]
    tags: ['**']


jobs:

  # Test on Python 2.7
  test-linux-27:

    name: Linux (Python 2.7)
    runs-on: ubuntu-20.04
    container: python:2.7

    env:
      SDL_VIDEODRIVER: dummy
      SDL_AUDIODRIVER: dummy
      SDL_RENDER_DRIVER: software
    
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies for testing
        run: |
          sudo apt-get install --fix-missing libgl1-mesa-dev
          python -m pip install --upgrade pip
          python -m pip install pytest mock

      - name: Install and test KLibs
        run: |
          python -m pip install .
          klibs -h
          pytest -vvl -rxXP


  # Test on all supported Python 3.x versions with Linux
  test-linux:

    name: ${{ matrix.name-prefix }}${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']
        name-prefix: ['Linux (Python ']

    env:
      SDL_VIDEODRIVER: dummy
      SDL_AUDIODRIVER: dummy
      SDL_RENDER_DRIVER: software
    
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies for testing
        run: |
          sudo apt-get install --fix-missing libgl1-mesa-dev
          python -m pip install --upgrade pip
          python -m pip install pytest mock

      - name: Install and test KLibs
        run: |
          python -m pip install .
          klibs -h
          pytest -vvl -rxXP


  # Test on macOS
  test-macos:

    name: ${{ matrix.name-prefix }}${{ matrix.python-version }})
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        name-prefix: ['macOS (Python ']

    env:
      SDL_VIDEODRIVER: dummy
      SDL_RENDER_DRIVER: software
    
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest mock
      
      - name: Install and test KLibs
        run: |
          python -m pip install .
          klibs -h
          pytest -vvl -rxXP


  # Test against 32-bit and 64-bit Windows
  test-windows:

    name: ${{ matrix.name-prefix }}${{ matrix.python-version }})
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        architecture: ['x64']
        name-prefix: ['Windows (Python ']
        include:
          - python-version: '3.9'
            architecture: 'x86'
            name-prefix: 'Windows 32-bit (Python '

    env:
      SDL_VIDEODRIVER: dummy
      SDL_AUDIODRIVER: dummy
      SDL_RENDER_DRIVER: software

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest mock
          python -m pip install --prefer-binary aggdraw pillow

      - name: Install and test KLibs
        run: |
          python -m pip install .
          klibs -h
          pytest -vvl -rxXP
